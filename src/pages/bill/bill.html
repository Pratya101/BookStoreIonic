


<ion-header>
      <ion-navbar color="dark"><ion-title>
          เเจ้งชำระค่าบริการ
      </ion-title></ion-navbar>
    </ion-header>
    
<ion-content padding style="background-color:rgb(224, 220, 220)" align="center">
   
     <div *ngIf="!isSelected">
      <h3>กรุณาเลือกไฟล์เพื่อทำการยืนยันการเเจ้งชำระเงิน!</h3>
      <h3>รหัสการสั่งซื้อที่ : S00{{sellid}}</h3>
      <br>
      <input
         type="file"
         (change)="selectFileToUpload($event)">
   </div>
   <div *ngIf="isSelected">
      <img width="100%"  height="300px"  align="center" [src]="image" >
      <br>

      <button ion-button  block color="danger" (click)="uploadFile()"> <ion-icon name="md-checkbox-outline" md="md-checkbox-outline" ></ion-icon>&nbsp;&nbsp;ยินยันเเจ้งชำระ</button>
   	   	
   </div>

</ion-content>
