<ion-header>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'>
</ion-header>
<ion-content>
  <div class="cont">
    <div class="demo">
      <div class="login">
        <div class="login__check"> <img src="assets/imgs/BooksStoreLogo.png"></div> 
        <div class="login__form">
          <div class="login__row">
            <svg class="login__icon name svg-icon" viewBox="0 0 30 30">
              <path d="M0,20 a10,8 0 0,1 20,0z M10,0 a4,4 0 0,1 0,8 a4,4 0 0,1 0,-8" />
            </svg>
            <input type="text" class="login__input name" placeholder="Username" [(ngModel)]="username"/>
          </div>
          <div class="login__row">
            <svg class="login__icon pass svg-icon" viewBox="0 0 20 20">
              <path d="M0,20 20,20 20,8 0,8z M10,13 10,16z M4,8 a6,8 0 0,1 12,0" />
            </svg>
            <input type="password" class="login__input pass" placeholder="Password" [(ngModel)]="password"/>
          </div>
          <button type="button" class="login__submit" (click)="getlogin()">เข้าสู่ระบบ</button>
        </div>
      </div>
    </div>
  </div>
      
  
</ion-content>
