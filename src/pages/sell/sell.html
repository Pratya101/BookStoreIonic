
<ion-header>
  <ion-navbar color="dark"><ion-title>
      ซื้อสินค้า
  </ion-title></ion-navbar>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</ion-header>
<ion-content padding style="background-color:rgb(224, 220, 220)" >

   <!--

  {{pic}}<br>
  {{picture}}<br>
  {{test}}
   
 {{newsellid}}
  {{idbook}}
  {{userid}}
  {{amount}}
  {{sum}}
  {{sellbill}}
  {{sellstatus}}
  {{bookamount}}
  {{sumamount}}-->

    <ion-card *ngFor="let j of datasellcus">
        <ion-item>
          <ion-avatar item-start>
            <img [src]=test>
          </ion-avatar>
          <h2>{{j.userName}}  {{j.userSername}}</h2>
          <p> Status :{{j.userStatus}}</p>
        </ion-item>
        <ion-card-content *ngFor="let i of datasell">
            <img [src]=i.bookImg>
            <br>
            <table class="table table-hover">
              <tr>
                <td>ชื่อหนังสือ :</td>
                <td>{{i.bookName}}</td>
              </tr>
              <tr>
                  <td>ราคา :</td>
                  <td>{{i.bookPrice}}</td>
              </tr>
              <tr>
                    <td>จำนวน :</td>
                    <td>{{i.bookAmount}}</td>
              </tr>
              <tr>
                  <td>ที่อยู่ในการจัดส่ง :</td>
                  <td>{{j.userAddress}}</td>
              </tr>
              <tr>
                  <td>โทรศัพท์ :</td>
                  <td>0{{j.usertel}}</td>
              </tr>
              <tr>

                  <td><button ion-button  (click)="del()">-</button></td>
                  <td><ion-input type="number" style="font-size: 18px; text-align: center" [(ngModel)]="amount"></ion-input></td>
                  <td><button ion-button (click)="plus()">+</button></td>

              </tr>
         </table>
          <button ion-button  block color="danger" (click)="price=i.bookPrice;bookamount=i.bookAmount;checkamount()"> <ion-icon name="md-checkbox-outline" md="md-checkbox-outline" ></ion-icon>&nbsp;&nbsp;ยินยันการสั่งซื้อ</button>
        </ion-card-content>
      </ion-card>
</ion-content>
