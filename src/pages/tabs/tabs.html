

<ion-tabs>
    <ion-tab [root]="tab1Root" tabTitle="Home" [rootParams]="{'userid': userid}" tabIcon="home"></ion-tab>
    <ion-tab [root]="tab2Root" tabTitle="Status" [rootParams]="{'userid': userid}" tabIcon="md-checkbox-outline" tabBadge={{datasell}}></ion-tab>
    <ion-tab [root]="tab3Root" tabTitle="Profile" [rootParams]="{'userid': userid}" tabIcon="contacts"></ion-tab>   
    <ion-tab [root]="tab4Root" tabTitle="Pay" [rootParams]="{'userid': userid}" tabIcon="md-card" tabBadge={{nopay}}></ion-tab>   
</ion-tabs>
<ion-fab top right>
    <button ion-fab color="danger" mini (click)="showLogout()"><ion-icon name="log-out"></ion-icon></button>
  </ion-fab>
